name: Build and Push Docker Images

on:
  push:
    branches: 
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches: 
      - main
      - master

env:
  REGISTRY: docker.io
  IMAGE_NAME: netmirror

jobs:
  build:
    strategy:
      matrix:
        include:
          - runner: Verasel
            arch: amd64
            platform: linux/amd64
          - runner: oracle-arm
            arch: arm64
            platform: linux/arm64
    runs-on: self-hosted
    steps:
      - name: Check runner compatibility
        run: |
          echo "Expected runner: ${{ matrix.runner }}"
          echo "Current runner: ${{ runner.name }}"
          echo "Architecture: ${{ matrix.arch }}"
          echo "Platform: ${{ matrix.platform }}"
          uname -a
          
      - name: Skip if wrong runner
        if: runner.name != matrix.runner
        run: |
          echo "Skipping job on wrong runner"
          exit 0
          
      - name: Checkout
        if: runner.name == matrix.runner
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: runner.name == matrix.runner
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: runner.name == matrix.runner
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: runner.name == matrix.runner && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        if: runner.name == matrix.runner
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        if: runner.name == matrix.runner
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.prod
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 